name: Scheduled Market Scan

on:
  schedule:
    - cron: '0 */4 * * 1-5'  # Every 4 hours Monâ€“Fri
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scan and send Telegram alerts
        run: |
          python scan_and_alert.py
