name: Market Hourly Scan

on:
  schedule:
    - cron: '30 13 * * 1-5'  # 9:30 AM ET
    - cron: '30 14 * * 1-5'  # 10:30 AM ET
    - cron: '30 15 * * 1-5'  # 11:30 AM ET
    - cron: '30 16 * * 1-5'  # 12:30 PM ET
    - cron: '30 17 * * 1-5'  # 1:30 PM ET
    - cron: '30 18 * * 1-5'  # 2:30 PM ET
    - cron: '30 19 * * 1-5'  # 3:30 PM ET
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scan and send Telegram alerts
        run: |
          python scan_and_alert.py
